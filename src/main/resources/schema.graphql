schema {
    query: Query
}

type Query {
    allBooks: [Book]
    book(id: String): Book
    allMovies: [Movie]
}

type Book {
    isn: String
    title: String
    publisher: String
    authors: [String]
    publishedDate: String
}

type Movie {
    movieId: String
    movieName: String
    releaseDate: String
    rating: Float
    lengthMinutes: Int
    description: String
}